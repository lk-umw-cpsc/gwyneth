{% extends 'basictemplate.html' %}
{% block title %} - edit category {{ category }}{% endblock %}
{% block head %}
    <!-- <script src="{{ url_for('static', filename='scripts/vocablearn.js') }}"></script> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style/learn.css') }}"> -->
{% endblock %}
{% block main %}
    <h1 class="logo">editing '{{ category }}'</h1>
    <main>
        <form method="post">
            <label>Category Name</label>
            <input type="text" name="name" value="{{ category }}" required>
            <!-- <input type="hidden" name="id" value="{{ category_id }}" required> -->
            <input type="submit" value="Rename">
        </form>
        <h4 class="centered">Terms <a href="/">+</a></h4>
        <table>
            <thead>
                <tr>
                    <th>French</th>
                    <th>English</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr class="feminine">
                    <td>une pomme</td>
                    <td>an apple</td>
                    <td><a href="/">✏️</a></td>
                </tr>
                <tr class="masculine">
                    <td>un chat</td>
                    <td>a cat</td>
                    <td><a href="/">✏️</a></td>
                </tr>
            </tbody>
        </table>
    </main>
{% endblock %}
